<div class="">
  @for (version of angularVersion; track version) {
  <div routerLink="details/1" class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
          <div class="col-md-4">
          <img [src]="version.imageUrl" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
          <div class="card-body">
              <h5 class="card-title">{{version.title}}</h5>
              <p class="card-text">From: {{version.yearStart}} To: {{version.yearEnd}}</p>
              <p class="card-text">
              <a class="btn btn-warning">
                  <i class="bi"></i> Read More
              </a>
              </p>
          </div>
          </div>
      </div>
  </div>
}
</div>
